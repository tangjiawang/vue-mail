title: "Jobhub"
description: "----通过web远程控制"
---

<div class="zh">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputCmd" class="col-sm-2 control-label">命令</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputCmd" placeholder="命令">
            </div>
        </div>
        <div class="form-group">
            <label for="inputTopic" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputTopic" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" id="btnSubmit" class="btn btn-default" value="执行">
                <span id="spanInfo" class="error-info"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="div_msg" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <div class="well" id="div_msg">
                    <p># 执行结果</p>
                </div>
            </div>
        </div>
    </form>
</div>

<link rel="stylesheet" href="../css/jobhub.css">
<script type="text/javascript" src="../js/socket.io-1.3.5.min.js"></script>
<script type="text/javascript" src="../js/yunba-js-sdk.js"></script>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/jobhub.js"></script>
